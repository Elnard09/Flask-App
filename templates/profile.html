<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer - AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- Sidebar code here -->
        <aside class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">â˜°</button>
            <div class="sidebar-content">
                <div class="logo" id="new-chat-for-logo">LOGO HERE</div>
                <div class="new-chat-btn" id="new-chat-page">
                    <span class="text">New Chat</span>
                    <span class="material-symbols-outlined">add_circle</span>
                </div>
                <nav>
                    <ul>
                        <li id="nav-summarizer"><span class="material-symbols-outlined">cycle</span><span class="text">Site Summarizer</span></li>
                        <li id="nav-history"><span class="material-symbols-outlined">history</span><span class="text">My History</span></li>
                        <li id="nav-help"><span class="material-symbols-outlined">info</span><span class="text">Get Help</span></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-content">
                <div class="profile-section" id="user-profile">
                    <img src="{{ url_for('static', filename='image/img_avatar.png') }}" alt="avatar icon" class="avatar">
                    <div class="profile-title">
                        <p id="USERTITLE">{{ nickname }}</p> <!-- Dynamic Nickname -->
                        <p id="USEREMAIL">{{ email }}</p> <!-- Dynamic Email -->
                    </div>
                </div>
            </div>
        </aside>      
        <!-- Main content for Profile -->
        <main class="main-content">
            <h1>Profile</h1>
            <p>View and edit your profile here.</p>

            <!-- Change Nickname Section -->
            <div>
                <button id="edit-nickname-button" class="btn-for-logoutNEditProfile">Change Nickname</button>
                <!-- Modal for Nickname -->
                <div id="edit-nickname-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close-nickname-modal">&times;</span>
                        <h2>Change Nickname</h2>
                        <form id="edit-nickname-form">
                            <label for="new-nickname">Nickname:</label>
                            <input type="text" id="new-nickname" name="nickname" required>
                            <button type="submit" class="btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Change Password Section -->
            <div>
                <button id="edit-password-button" class="btn-for-logoutNEditProfile">Change Password</button>
                <!-- Modal for Password -->
                <div id="edit-password-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="close-password-modal">&times;</span>
                        <h2>Change Password</h2>
                        <form id="edit-password-form">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="current-password" required>
                            
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="password" required>
                            
                            <label for="verify-password">Verify New Password:</label>
                            <input type="password" id="verify-password" name="verify-password" required>
                            
                            <button type="submit" class="btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>            

            <div>
                <a href="{{ url_for('logout') }}" class="btn-for-logoutNEditProfile" id="logout-button">
                    <span class="material-symbols-outlined">logout</span> Log Out
                </a>
            </div>
            
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='scrip.js') }}"></script>

</body>
</html>
