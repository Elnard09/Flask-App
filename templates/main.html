<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- Sidebar code here -->
        <aside class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">â˜°</button>
            <div class="sidebar-content">
                <div class="logo" id="new-chat-for-logo">LOGO HERE</div>
                <div class="new-chat-btn" id="new-chat-page">
                    <span class="text">New Chat</span>
                    <span class="material-symbols-outlined">add_circle</span>
                </div>
                <!-- <div class="onboarding">
                    <p>Onboarding Quests</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div> -->
                <nav>
                    <ul>
                        <li id="nav-summarizer"><span class="material-symbols-outlined">cycle</span><span class="text">Site Summarizer</span></li>
                        <li id="nav-history"><span class="material-symbols-outlined">history</span><span class="text">My History</span></li>
                        <li id="nav-help"><span class="material-symbols-outlined">info</span><span class="text">Get Help</span></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-content">
                <div class="profile-section" id="user-profile">
                    <img src="{{ url_for('static', filename='image/img_avatar.png') }}" alt="avatar icon" class="avatar">
                    <div class="profile-title">
                        <p id="USERTITLE">{{ nickname }}</p> <!-- Dynamic Nickname -->
                        <p id="USEREMAIL">{{ email }}</p>
                    </div>
                </div>
            </div>
        </aside>    
        <!-- Main content for Main -->
        <main class="main-content" id="main-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <header class="welcome-header">
                    <h1>Hi, I'm AI Dev ðŸ‘‹</h1>
                    <p>Your personal AI assistant to help with your school work. Choose a class or file to chat with</p>
                </header>
            </div>
            
            <!-- Input Section -->
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Type your Question...">
                <button class="submit-btn" id="submit-btn">âž”</button>
            </div>
            
            <!-- Feature Tabs -->
            <div class="tabs">
                <button class="tab" id="tab-summarizer">Summarizer</button>
                <button class="tab" id="tab-files">Files</button>
                <button class="tab" id="tab-upload">Upload</button>
                <button class="tab" id="tab-history">History</button>
            </div>
        </main>

    </div>

    <script src="{{ url_for('static', filename='scrip.js') }}"></script>
</body>
</html>
