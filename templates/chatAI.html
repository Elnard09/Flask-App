<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatAI.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">☰</button>
            <div class="sidebar-content">
                <div class="logo" id="new-chat-for-logo">LOGO HERE</div>
                <div class="new-chat-btn" id="new-chat-page">
                    <span class="text">New Chat</span>
                    <span class="material-symbols-outlined">add_circle</span>
                </div>
                <nav>
                    <ul>
                        <li id="nav-summarizer">
                            <span class="material-symbols-outlined">cycle</span>
                            <span class="text">Site Summarizer</span>
                        </li>
                        <li id="nav-history">
                            <span class="material-symbols-outlined">history</span>
                            <span class="text">My History</span>
                        </li>
                        <li id="nav-help">
                            <span class="material-symbols-outlined">info</span>
                            <span class="text">Get Help</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-content">
                <div class="profile-section" id="user-profile">
                    <img src="{{ url_for('static', filename='image/img_avatar.png') }}" alt="avatar icon" class="avatar">
                    <div class="profile-title">
                        <p id="USERTITLE">{{ nickname }}</p>
                        <p id="USEREMAIL">{{ email }}</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content" role="main">
            <div class="chat-window" id="chat-window" style="display:none;">
                <div class="chat-message bot">
                </div>
            </div>
            
            <!-- <div class="suggestions-overlay" id="suggestions-overlay">
                <div class="suggestions-container" id="suggestions-container">
                    Suggestions will be dynamically populated here
                </div>
            </div> -->
            
            <div class="chat-input-section" id="chat-input-section" style="display:none;">
                <input type="text" id="chat-input" placeholder="Ask a question..." />
                <button id="mic-button" onclick="startSpeechRecognition()"><span class="material-symbols-outlined">mic</span></button>
                <button class="submit-btn" id="chat-submit-btn">Send</button>
            </div>

            <!-- Popup for Speech Recognition -->

            
            <!-- Popup for Speech Recognition -->
            <div id="speech-popup" class="speech-popup" style="display: none;">
                <div class="speech-popup-content">
                    <span class="close-popup" onclick="closeSpeechPopup()">×</span>
                    <p id="speech-status">Listening...</p>
                    <div id="speech-transcript" class="speech-transcript"></div>
                    <div class="popup-buttons">
                        <button onclick="clearTranscript()">Clear</button>
                        <button id="pause-play-button" onclick="toggleRecognition()">Pause</button>
                        <button onclick="submitTranscript()">Submit</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='scrip.js') }}"></script>
</body>
</html>
